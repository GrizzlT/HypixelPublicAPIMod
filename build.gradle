
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.1-SNAPSHOT'
    }
}

plugins {
    id "com.github.johnrengelman.shadow" version "4.0.4"
}

apply plugin: 'net.minecraftforge.gradle.forge'

/*
// for people who want stable - not yet functional for MC 1.8.8 - we require the forgegradle 2.1 snapshot
plugins {
    id "net.minecraftforge.gradle.forge" version "2.0.2"
}
*/
version = "1.0"
group= "com.tvdp.hypixelpublicapi" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "hypixel-public-api-library"

sourceCompatibility = targetCompatibility = 8

minecraft {
    version = "1.8.9-11.15.1.1855"
    runDir = "run"
    mappings = "stable_20"
}

dependencies {
    implementation 'com.github.HypixelDev.PublicAPI:Example:master-SNAPSHOT'

    implementation 'net.tascalate:net.tascalate.concurrent:0.9.0'
}

allprojects {
    repositories {
        maven { url 'https://jitpack.io' }
    }
}
